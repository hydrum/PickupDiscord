name: Build and deploy

on:
  push: {}
  workflow_dispatch:

jobs:
  Build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Build with Gradle
        run: ./gradlew build

      - name: Check for jar
        run: ls -lh build/libs/PickupBot.jar

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PickupBot
          path: build/libs/PickupBot.jar

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Deploy jar to server
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" scp -o StrictHostKeyChecking=no build/libs/PickupBot.jar ${{ secrets.SSH_USER }}@${{ secrets.HOST }}:/home/pug/PickupDiscord/